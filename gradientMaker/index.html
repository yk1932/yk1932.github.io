<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradient Maker</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class = "all-content">
    <p class="title">{ gradient }</p>

    <div class="color-pickers">
    <input class="color-picker" type="color" id="color-one" value= #791A3E>
    <input class="color-picker" type="color" id="color-two" value="#ED719E">
    <input class="color-picker" type="color" id="color-three" value="#D7C6B4">
    </div>

    <div class="gradient-buttons">
    <button class = "button" type="button" id="linear-button">linear</button>
    <button class = "button" type="button" id="radial-button">radial</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
